<ion-header>
  <ion-toolbar>
    <ion-title>Lista Empresas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalle</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col text-center >Id</ion-col>
        <ion-col text-center>Empresa</ion-col>
        <ion-col >Acciones</ion-col>
       </ion-row>
       <ion-row *ngFor="let r of rows; let isOdd=odd; let isEven=even" 
       [class.Odd]="isOdd" 
       [class.even]="isEven" >
        <ion-col text-center>{{r.idempresa}}</ion-col> 
        <ion-col  text-center>{{r.nombre_empresa}}</ion-col> 
        <ion-col text-center>
          <ion-button color="warning" size="small" (click)="presentModal('update', r)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(r)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col> 
      </ion-row>  
    </ion-card-content>
  </ion-card>
  <ion-button (click)="presentModal('add', [])">
    Agregar Empresa
  </ion-button>
</ion-content>
