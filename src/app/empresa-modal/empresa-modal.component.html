<ion-header>
  <ion-toolbar>
    <ion-title>Empresa Tool</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!isUpdate; else conditionFalse">

    <ion-item>
      <ion-label position="stacked">Empresa</ion-label>
      <ion-input [(ngModel)]="empresa" placeholder="Empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="submitForm('add')">Add</ion-button>
    </ion-item>

  </div>
  <ng-template #conditionFalse>
    <ion-item>
      <ion-label position="stacked">ID</ion-label>
      <ion-input [(ngModel)]="idEmpresa" placeholder="idEmpresa" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Empresa</ion-label>
      <ion-input [(ngModel)]="empresa" placeholder="Empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="submitForm('update')">Update</ion-button>
    </ion-item>
  </ng-template>
</ion-content>
