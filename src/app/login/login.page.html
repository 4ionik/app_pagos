<ion-header>
	<ion-toolbar color="mango">
		<ion-title>Inicio Sesion</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding='true'>
	<ion-grid>
		<ion-row>
			<ion-col sizeLg="2">
				<div></div>
			</ion-col>
			<ion-col sizeLg="8" class="vertical-center">
				<ion-img [src]="app_url" class="img-logo"></ion-img>
			</ion-col>
			<ion-col sizeLg="2">
				<div></div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-card>
		<ion-card-header>
			<!-- <ion-card-title>Login</ion-card-title> -->
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label position="stacked">Usuario:</ion-label>
					<ion-input autocomplete="off" type="text" name="username" [(ngModel)]="username"></ion-input>
				</ion-item>
	
				<ion-item>
					<ion-label position="stacked">Contraseña:</ion-label>
					<ion-input autocomplete="off" type="password" name="password" [(ngModel)]="password">
					</ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="stacked">Empresa</ion-label>
					<ion-select placeholder="Selecciona una opci&oacute;n" value="1" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="idempresa">
					  <ion-select-option *ngFor="let p of this.select_emp" [value]="p.idempresa">{{p.nombre_empresa}}</ion-select-option>
					</ion-select>
				</ion-item>
	
			</ion-list>
			<ion-button expand="block" share="round" color="dark" (click)="prosesLogin()">Iniciar Sesiòn</ion-button>
		</ion-card-content>
	</ion-card>
